<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal DashboardCadastro</title>
  <link rel="stylesheet" href="/api-kenziefood-m2-melegao/src/css/reset.css">
  <link rel="stylesheet" href="/api-kenziefood-m2-melegao/src/css/dashboardModal.css">
</head>
  
<body>
  
  <div class="body__div--mascaraModalCadastro">
    
    <div class="div__div--cadastroModalProduto">
      
      <div class="div__div--cadastroModalCabecalho">
          <h3 class="div__h3--tituloModalCadastro">Cadastro de produto</h3>
          <button class="div__button--botaoModalFechar">X</button>
      </div>
      
      <form class="div__form--formularioModalCadastro">
        <div class="form__div--nomeModalCadastro">
            <label class="div_label--nomeModalCadastro" for="div_label--digitarModalNome">Nome do Produto</label>
            <input type="text" class="div__input--digitarModalNome" id="div_label--digitarModalNome" placeholder="Digitar o nome"/>
        </div>
        <div class="form__div--descricaoModalCadastro">
            <label class="div__label--descricaoModalCadastro" for="div__label--descricaoModalCadastro">Descrição</label>
            <input class="div_input--descricaoModalCadastro" id="div__label--descricaoModalCadastro" placeholder="Digitar a descrição"/>
        </div>
        <h3 class="form__h3--categoriasModalCadastro">Categorias</h3>
        <div class="form__div--catedoriasModalCadastro">
            <div class="div__input-box--catedoriasModalCadastro" >
                <label  class="div__label--catedoriasModalCadastro" for="div_label--panificadoraModalCadastro">Panificadora</label>
                <input  class="div__input--catedoriasModalCadastro div__input--panificadoraModalCadastro" type="checkbox" name="Panificadora" id="div_label--panificadoraModalCadastro"/>  
            </div>
            <div class="div__input-box--catedoriasModalCadastro">
                <label class="div__label--catedoriasModalCadastro" for="div__label--frutasModalCadastro">Frutas</label>
                <input class="div__input--catedoriasModalCadastro div__input--frutasModalCadastro" type="checkbox" name="Frutas" id="div__label--frutasModalCadastro"/> 
            </div>
            <div class="div__input-box--catedoriasModalCadastro">
                <label class="div__label--catedoriasModalCadastro" for="div__label--bebidasModalCadastro">Bebidas</label> 
                <input class="div__input--catedoriasModalCadastro div__input--bebidasModalCadastro" type="checkbox" name="Bebidas" id="div__label--bebidasModalCadastro"/>  
            </div>
        </div>
        <div class="form__div--valorModalCadastro">
            <label for="div__label--valorModalCadastro">Valor do produto</label>
            <input class="div__input--valorModalCadastro" placeholder="Digitar o valor aqui" id="div__label--valorModalCadastro"/>
        </div>
        <div class="form__div--imagemModalCadastro">
            <label for="div__label--imagemModalCadastro">Link da imagem</label>
            <input class="div__input--imagemModalCadastro" placeholder="Inserir link" id="div__label--imagemModalCadastro"/>  
        </div>
        <button class="div__button--botaoModalCadastro">Cadastrar Produto</button>
      </form>
  
    </div>
  
  </div>

</body>

</html>
